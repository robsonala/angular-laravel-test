<div class="row g-3">
  <div class="col-10">
    <input type="text" class="form-control" placeholder="Filter by name/subject" #filter>
  </div>
  <div class="col-2">
    <button class="btn btn-primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Subject</th>
      <th>Grade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students;" [class.selected]="student === selectedStudent">
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}}</td>
      <td>{{student.subject}}</td>
      <td class="grade {{student.gradeColour}}">{{student.grade}}</td>
      <td>
        <button type="button" (click)="onSelect(student)" class="btn btn-link">View</button>
      </td>
    </tr>
  </tbody>
</table>

<app-student [student]="selectedStudent"></app-student>
