<table class="table table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Subject</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students;">
      <td>{{student.first_name}}</td>
      <td>{{student.last_name}}</td>
      <td>{{student.subject}}</td>
      <td class="grade {{student.gradeColour}}">{{student.grade}}</td>
    </tr>
    </tbody>
</table>
